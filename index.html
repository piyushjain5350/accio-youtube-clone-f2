<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="shortcut icon" href="./resources/navbar/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style/nav.css">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <nav>
        <div class="left">
            <div class="hamburg">
                <img src="./resources/navbar/hamburg.png" alt="hamburg">
            </div>
            <div class="logo">
                <img src="./resources/navbar/youtubelogo.png" alt="logo">
            </div>
        </div>
        <div class="middle">
            <div class="input">
                <input type="text" placeholder="search" id="searchInput">

                <button type="submit">
                    <img src="./resources/navbar/search.png" alt="search">    
                </button>
                
            </div>
            <button class="micIcon">
                <img src="./resources/navbar/micIcon.png" alt="micIcon">
            </button>
        </div>
        <div class="right">
            <img src="./resources/navbar/create.png" alt="create">
            <img src="./resources/navbar/Apps.png" alt="Apps">
            <img src="./resources/navbar/notifications.png" alt="Notifications">
            <img src="./resources/navbar/profile.png" alt="">
        </div>
    </nav>
    <main>
        <!-- side bar -->
        <div class="sidebar">
            <div class="main-sidebar-section">
                <div class="home icon">
                    <img src="./resources/sidebar/home.png" alt="home">
                    <p>Home</p>
                </div>
                <div class="explore icon">
                    <img src="./resources/sidebar/explore.png" alt="explore">
                    <p>Explore</p>
                </div>
                <div class="subscription icon">
                    <img src="./resources/sidebar/subscribe.png" alt="subscription">
                    <p>Subsrciption</p>
                </div>
            </div>
            <div class="side-sidebar-section">
                <div class="library icon">
                    <img src="./resources/sidebar/library.png" alt="library">
                    <p>Library</p>
                </div>
                <div class="history icon">
                    <img src="./resources/sidebar/history.png" alt="history">
                    <p>History</p>
                </div>
                <div class="videos-col icon">
                    <img src="./resources/sidebar/video.png" alt="video">
                    <p>Your Videos</p>
                </div>
                <div class="watch-later icon">
                    <img src="./resources/sidebar/watch-later.png" alt="watch-later">
                    <p>watch-later</p>
                </div>
                <div class="liked-videos icon">
                    <img src="./resources/sidebar/liked-video.png" alt="liked-videos">
                    <p>Liked Videos</p>
                </div>
                <div class="show-more icon">
                    <img src="./resources/sidebar/show-more.png" alt="show-more">
                    <p>Show more</p>
                </div>
            </div>
        </div>
        <div class="main-section">
            <div class="crousel">

            </div>
            <div id="videos-container">
                
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./script/script.js"></script>
</body>
</html>
