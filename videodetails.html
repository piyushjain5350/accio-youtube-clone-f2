<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="./style/nav.css" />
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  <nav>
    <div class="left">
        <div class="hamburg">
            <img src="./resources/navbar/hamburg.png" alt="hamburg">
        </div>
        <div class="logo">
            <img src="./resources/navbar/youtubelogo.png" alt="logo">
        </div>
    </div>
    <div class="middle">
        <div class="input">
            <input type="text" placeholder="search" id="searchInput">

            <button type="submit">
                <img src="./resources/navbar/search.png" alt="search">    
            </button>
            
        </div>
        <button class="micIcon">
            <img src="./resources/navbar/micIcon.png" alt="micIcon">
        </button>
    </div>
    <div class="right">
        <img src="./resources/navbar/create.png" alt="create">
        <img src="./resources/navbar/Apps.png" alt="Apps">
        <img src="./resources/navbar/notifications.png" alt="Notifications">
        <img src="./resources/navbar/profile.png" alt="">
    </div>
</nav>
      <div class="container">
        <iframe class="yt_video" width="1000" height="500"></iframe>
        <div class = "vtitle">
        </div>
        <div class = "comments">

        </div>
        <div class="co"></div>
        </div>
      </div>
    

      <script src="videodetails.js"></script>
</body>
</html>
